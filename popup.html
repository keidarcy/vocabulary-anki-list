<!DOCTYPE html>
<html>
  <head>
    <title>Vocabulary Anki Memo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="popup.js"></script>
  </head>

  <body>
    <div class="header flex">
      <h1 class="version">Vocabulary Anki Memo</h1>
      <button class="logo-img">
        <img src="./anki-logo.png" alt="anki-logo" />
        <p class="logo-add">New</p>
      </button>
    </div>
    <div class="word-cards-container">
      <div class="flex word-card" data-empty="1">
        <div class="word-card-description">No vocabulary in anki memo yet</div>
      </div>
    </div>
    <div class="modal-overlay hide">
      <button data-word-overlay-close>
        <i class="fas fa-times fa-2x"></i>
      </button>
      <form data-add-word-form>
        <input
          type="text"
          name="new-word"
          class="modal-input"
          placeholder="Enter to add new word"
        />
      </form>
    </div>
  </body>
</html>
